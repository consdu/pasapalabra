<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasapalabra</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-layout">
      <div class="circle-container">
        <div class="letter letter-a">A</div>
        <div class="letter letter-b">B</div>
        <div class="letter letter-c">C</div>
        <div class="letter letter-d">D</div>
        <div class="letter letter-e">E</div>
        <div class="letter letter-f">F</div>
        <div class="letter letter-g">G</div>
        <div class="letter letter-h">H</div>
        <div class="letter letter-i">I</div>
        <div class="letter letter-j">J</div>
        <div class="letter letter-k">K</div>
        <div class="letter letter-l">L</div>
        <div class="letter letter-m">M</div>
        <div class="letter letter-n">N</div>
        <div class="letter letter-ñ">Ñ</div>
        <div class="letter letter-o">O</div>
        <div class="letter letter-p">P</div>
        <div class="letter letter-q">Q</div>
        <div class="letter letter-r">R</div>
        <div class="letter letter-s">S</div>
        <div class="letter letter-t">T</div>
        <div class="letter letter-u">U</div>
        <div class="letter letter-v">V</div>
        <div class="letter letter-w">W</div>
        <div class="letter letter-x">X</div>
        <div class="letter letter-y">Y</div>
        <div class="letter letter-z">Z</div>
      </div>
      <div class="information-section">
        <div class="information-wrapper">
          <p class="question">
            Groundhog day probably came from a German tradition, which animal
            did the Germans look for?
          </p>
          <form class="user-form">
            <input
              class="user-answer"
              type="text"
              placeholder="Enter here your answer"
              required
            />
            <button class="btn submit" type="submit">SUBMIT</button>
            <button type="button" class="btn skip">PASAPALABRA</button>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="./app.js"></script>
</html>
